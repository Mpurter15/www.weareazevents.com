<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>We Are AZ Events</title>
    <style>
        body {
            margin: 0;
            font-family: Text, 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #000000;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            border-bottom: 2px solid #080101; /* Border at the bottom of the header */
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: #333;
        }

        .banner {
            position: relative;
            background-color: #000000; /* Set your desired banner background color */
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .banner img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1em;
        }

        .banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .content {
            max-width: 800px; /* Adjust the maximum width as needed */
            margin: 20px auto; /* Center the content horizontally */
            padding: 20px;
            border: 2px solid #333; /* Border around the content */
            background-color: #fff;
            border-radius: 10px;
        }

        .content img {
            display: block;
            margin: 0 auto; /* Center the images horizontally */
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 1em;
        }
    </style>
</head>
