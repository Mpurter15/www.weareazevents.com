<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are AZ Events - Contact Us</title>

    <!-- Your CSS styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        #banner {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.8); /* Sun Orange shadow */
            text-align: center;
        }

        #navbar {
            background-color: #444;
            overflow: hidden;
        }

        #navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #content {
            padding: 20px;
        }

        #contact-form {
            max-width: 500px;
            margin: 0 auto;
        }

        #contact-form label {
            display: block;
            margin-bottom: 10px;
            color: #ffd700; /* Gold color */
        }

        #contact-form input,
        #contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            border: 1px solid #ffd700; /* Gold border */
            border-radius: 5px;
        }

        #contact-form input:focus,
        #contact-form textarea:focus {
            outline: none;
            border: 1px solid #ffa500; /* Orange border on focus */
        }

        #submit-button {
            background-color: #ffd700;
            color: #111;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #submit-button:hover {
            background-color: #ffa500; /* Hover color: Orange */
        }
    </style>
</head>
<body>

    <!-- Banner Section -->
    <div id="banner">
        <h1>We Are AZ Events</h1>
        <p>Your Event Destination</p>
    </div>

    <!-- Navigation Bar -->
    <div id="navbar">
        <a href="Homepage.html">Home</a>
        <a href="Calendar.html">Calendar</a>
        <a href="Contact.html">Contact</a>
        <a href="AboutUs.html">About Us</a>
    </div>

    <!-- Main Content -->
    <div id="content">
        <h2>Contact Us</h2>
        <p>Have questions or want to get in touch? Fill out the form below, and we'll get back to you as soon as possible.</p>

        <!-- Contact Form -->
        <form id="contact-form">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <a id="submit-button" href="#">Submit</a>
        </form>
    </div>

</body>
</html>
